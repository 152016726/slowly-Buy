<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/index.css">
    <title>慢慢买国内折扣列表</title>
</head>

<body>
    <div class="sort_view">
        <!-- 顶部 -->
        <header class="clearfix">
            <a href="javascript:;" class="back"><i class="glyphicon glyphicon-menu-left"></i></a>
            <h4>国内折扣</h4>
            <a href="http://m.manmanbuy.com/?o=download" class="menu"></a>
        </header>
        <div class="content">
            <ul class="clearfix" id="menu">
                <!-- {{@ $value.productComment}} {{@ $value.productFrom}} {{@ $value.productTips}} {{@ $value.productTips}} {{@ $value.productName}}  -->
            </ul>

        </div>
        <!--底部-->
        <div class="m_foot">
            <!--底部登陆-->
            <div class="m_login">
                <a href="">登录</a>
                <a href="">注册</a>
                <a href="" style="width:40%;border:0;"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</a>
            </div>
            <!--尾部-->
            <div class="m_footer">
                <p class="m-1"> <a href="http://m.manmanbuy.com/?o=download">手机APP下载</a><a href="http://m.manmanbuy.com">慢慢买手机版</a>
                    <a href=""></a> -- 掌上比价平台</p>
                <p class='m_en'>
                    m.manmanbuy.com
                    <img src="" alt="">
                </p>
            </div>
        </div>
        <!-- 固定定位置顶 -->
        <a class='m_iconTop' href=""><img src="../../images/top.png" alt="" width='45'></a>
    </div>
    <script src="../../dist/baicaijia/js/lib.js "></script>
    <script type="text/tem" id="sampleList">
        {{each $data $value $i}}
        <li>
            <a href="javascript:;" data-id="{{$value.productId}}"></a>
            {{@ $value.productImg}}
            <div class="infoname"><span>{{@ $value.productInfo}}</span></div>
            <p class="price">{{@ $value.productPrice}}</p>
            <p class="timer"> {{@ $value.productFrom}} | {{@ $value.productTime}}</p>

        </li>
        {{/each}}
    </script>
    <script type="text/templ" id="introduct">
        {{each $data}}
        <div class="demo">
            <h3 class="title"> {{@ $value.productName}} </h3>
            <h4>{{$value.productPrice}}</h4>
            <span class="news">{{@ $value.productFrom}} {{@ $value.productTime}} {{@ $value.productTips}}</span>
            <div class="info clearfix">
                <div class="info-img">{{@ $value.productImg}}</div>
                <span>{{@ $value.productInfo}}</span>
            </div>
            <a href="javascript:;" class="gobuy">前往购买</a>
        </div>

        <div class="comments">
            {{@ $value.productComment}}
        </div>
        {{/each}}
    </script>
    <script>
        //商品展示信息回显
        $.get('http://139.199.192.48:9090/api/getinlanddiscount', function(data) {
                $("#menu").html(template("sampleList", data.result));
            })
            //商品详情展示
        $("#menu").on("click", "a", function() {
            var data = parseInt($(this).attr("data-id"));
            location.href = './html/sample/sample.html?productid=' + data;
        })
    </script>

</body>

</html>
