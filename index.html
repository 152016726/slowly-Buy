<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="./less/index.css"><title>慢慢买白菜价</title></head><body><div class="sort_view"><header class="clearfix"><a href="javascript:;" class="back"><i class="glyphicon glyphicon-menu-left"></i></a><h4>白菜价-淘宝内部券</h4><a href="javascript:;" class="menu"></a></header><div class="searchbtn clearfix" id="wrapper"><ul class="category_nav clearfix"></ul><div class="searchimg"><span class="glyphicon glyphicon-search"></span></div></div><div class="goodshow"><ul id="goods"></ul></div><div class="m_foot"><div class="m_login"><a href="">登录</a> <a href="">注册</a> <a href="" style="width:40%;border:0"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</a></div><div class="m_footer"><p class="m_en">m.manmanbuy.com <img src="" alt=""></p></div></div><a class="m_iconTop" href=""><img src="../../images/top.png" alt="" width="45"></a></div><script src="../../dist/baicaijia/js/lib.js"></script><script src="js/itcastEvent.js"></script><script src="js/sort.js"></script><script type="text/javascript">var myscroll=new IScroll("#wrapper",{scrollX:!0,scrollY:!1,hScrollbar:!1,vScrollbar:!1,vScroll:!1})</script><script type="text/tem" id="listSample">{{each $data item i}}
        <li>
            <a href="javascript:;" data-id="{{item.titleId}}">{{item.title}}</a>
        </li>
        {{/each}}</script><script type="text.temp" id="listgoods">{{each $data item i}}

            <div class="pic">{{@ item.productImg}} </div>
            <div class="info">
                <div class="t">

                    <p class="title2">{{@ item.productPrice}}</p>
                </div>

                </div>
            </div>

        </li>
        {{/each}}</script><script>$.get("http://139.199.192.48:9090/api/getbaicaijiatitle",function(t){$(".category_nav").html(template("listSample",t.result)),$(".category_nav").children().eq(0).addClass("active")}),$(".category_nav").on("click","a",function(){var t=parseInt($(this).attr("data-id"));console.log($(this).attr("data-id")),$.get("http://139.199.192.48:9090/api/getbaicaijiaproduct",{titleid:t},function(t){$("#goods").html(template("listgoods",t.result))})}),$.get("http://139.199.192.48:9090/api/getbaicaijiaproduct",{titleid:0},function(t){$("#goods").html(template("listgoods",t.result))})</script></body></html>
